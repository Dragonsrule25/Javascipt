<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cat's Hat</title>
  <style>
    
    .cat {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: gray;
      border-radius: 50%;
      margin: 50px auto;
    }

    .hat {
      position: absolute;
      width: 60px;
      height: 30px;
      background-color: black;
      border-radius: 5px;
      top: -30px;
      left: 50%;
      margin-left: -30px;
    }
  </style>
</head>
<body>

  <div class="cat">
    <div class="hat"></div>
  </div>

  <script>

    const cat = document.querySelector('.cat');
    const hat = document.querySelector('.hat');

    function moveHat() {
      let position = 0;  
      const interval = setInterval(function() {
        if (position >= 100) {  
          clearInterval(interval);
        } else {
          position += 2;  
          hat.style.left = 50 + position + 'px';  
        }
      }, 10);  
    }

    setTimeout(moveHat, 500);  
  </script>

</body>
</html>
